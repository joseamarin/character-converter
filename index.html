<!doctype html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="utf-8">
    <title>Character Converter</title>
  </head>
  <body>
    <section>
      <h1>HTML Character Converter</h1>
      <label for="converter">Paste your HTML below:</label>
      <textarea name="converter" class="character-converter-textarea" rows="20" cols="120"></textarea>
      <div class="actions">
        <button class="cc-convert" type="button">Convert & Copy</button>
        <button class="cc-example" type="button">Example Text</button>
        <button class="cc-clear" type="button">Clear</button>
      </div>
    </section>
    <script src="js/charConverter.js"></script>
  </body>
</html>
